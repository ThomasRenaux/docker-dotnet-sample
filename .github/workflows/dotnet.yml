# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore ./src/myWebApp.csproj
    - name: Build
      run: dotnet build ./src/myWebApp.csproj --no-restore
    - name: Test
      run: dotnet test ./src/myWebApp.csproj --no-build --verbosity normal

#Docker 

    - name: Publish project 
      run: dotnet publish ./src/myWebApp.csproj -c Release -o ./publish
   
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
